version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: aidrp
      POSTGRES_PASSWORD: aidrp_pass
      POSTGRES_DB: aidrp_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  pgdata:
